<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karya Anak Muda</title>
    <style>
      
        :root {
            --bg-image: url('https://files.catbox.moe/ss4lt2.jpg'); /* Ganti background Disini */
            --blur-amount: 5px;
            --overlay-opacity: 0.7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: white;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            z-index: -2;
            filter: blur(var(--blur-amount));
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, var(--overlay-opacity));
            z-index: -1;
        }

        .player-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .song-info {
            margin-bottom: 20px;
        }

        .song-info h2 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .song-info p {
            font-size: 16px;
            color: #ccc;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin: 0 auto 20px;
            background-color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .progress-container {
            background-color: rgba(255, 255, 255, 0.2);
            height: 6px;
            border-radius: 3px;
            margin: 20px 0;
            cursor: pointer;
        }

        .progress {
            background-color: #4a8bf5;
            height: 100%;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .play-btn {
            background-color: #4a8bf5;
            width: 50px;
            height: 50px;
            font-size: 24px;
        }

        .play-btn:hover {
            background-color: #3a7be5;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .volume-slider {
            width: 100px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .player-container {
                padding: 20px;
                width: 95%;
            }
            
            .album-art {
                width: 150px;
                height: 150px;
            }
        }
        
        .website-title {
    text-align: center;
    margin-bottom: 20px;
}

.website-title h1 {
    font-size: 28px;
    margin-bottom: 5px;
    color: #4a8bf5;
}

.website-title p {
    font-size: 14px;
    color: #ccc;
}
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="player-container">
      <div class="website-title">
    <h1>Karya Anak Muda</h1>
    <p>Temukan musik terbaru dan terbaik di sini! Nikmati koleksi lagu-lagu hits, album-album populer, dan artis-artis berbakat - By Alvino × ILHAM</p>
</div>
        <div class="song-info">
            <h2 id="song-title">Judul Lagu</h2>
            <p id="song-artist">Nama Artis</p>
        </div>
        
        <img src="Kosongin Aja" alt="Album Art" class="album-art" id="album-art">
        
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prev-btn">⏮</button>
            <button class="control-btn play-btn" id="play-btn">▶️</button>
            <button class="control-btn" id="next-btn">⏭</button>
        </div>
        
    </div>

    <audio id="audio"></audio>

    <script>
// ====================== CONFIGURASI ======================
const songs = [
    {
        title: "Terima Kasih",
        artist: "Halstage",
        src:"https://files.catbox.moe/e7yklj.mp3", /* Ganti Url Lagunya */
        cover: "https://files.catbox.moe/uymar6.jpg"  // Ganti Gambar Yang Petak Itu
    },
    {
        title: "Eidun Saeed",
        artist: "Maher zain,Mesut Kurtis",
        src:"https://files.catbox.moe/turpbs.mp3", /* Ganti Url Lagunya */
        cover: "https://files.catbox.moe/epgbro.jpg"  // Sama Kayak Yang Pertama
    },
    {
        title: "Luka Negara Bertahtah Di Atas Tanah Mereka ", 
        artist: "Silent X",
        src: "https://files.catbox.moe/1oevbz.mp3", /* Ganti Url Lagunya */
        cover: "https://files.catbox.moe/8v15g3.jpg"  // Sama Kayak Yang Pertama
    }
];

// ====================== ELEMEN DOM ======================
const audio = new Audio();
const songTitle = document.getElementById('song-title');
const songArtist = document.getElementById('song-artist');
const albumArt = document.getElementById('album-art');
const playBtn = document.getElementById('play-btn');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const progress = document.getElementById('progress');
const progressContainer = document.getElementById('progress-container');
// ====================== FOOTER ======================

function createCustomFooter() {
  const footer = document.createElement('footer');
  footer.innerHTML = `
    <div class="footer-content">
      <p>Karya Anak Muda @ ${new Date().getFullYear()}</p>
      <p class="made-by">Dibuat  <span>❤️</span> oleh Alvino</p>
    </div>
  `;
/* Diatas Kalo Mau Ganti Yang Di Bawah Itu */

  // Apply styling via JavaScript
  footer.style.cssText = `
    font-family: 'Segoe UI', 'Arial', sans-serif;
    background: rgba(0, 0, 0, 0.3);
    color: white;
    text-align: center;
    padding: 15px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    position: fixed;
    bottom: 0;
    width: 100%;
  `;

  // Style untuk child elements
  const style = document.createElement('style');
  style.textContent = `
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    
    .footer-content p {
      margin: 5px 0;
      font-size: 14px;
    }
    
    .made-by {
      font-family: 'Pacifico', cursive;
      font-size: 13px !important;
      color: #ff6b6b;
    }
    
    .made-by span {
      color: #ff6b6b;
      animation: heartbeat 1.5s infinite;
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  `;

  document.head.appendChild(style);
  document.body.appendChild(footer);
}

// Panggil fungsi saat halaman siap
document.addEventListener('DOMContentLoaded', createCustomFooter);

// ====================== STATE PLAYER ======================
let isPlaying = false;
let currentSongIndex = 0;

// ====================== FUNGSI UTAMA ======================
// Memuat lagu + gambar album
function loadSong(song) {
    songTitle.textContent = song.title;
    songArtist.textContent = song.artist;
    albumArt.src = song.cover;  // <-- GANTI GAMBAR ALBUM DI SINI
    audio.src = song.src;
    
    // Preload gambar untuk menghindari delay
    const img = new Image();
    img.src = song.cover;
}

// Putar lagu
function playSong() {
    isPlaying = true;
    playBtn.textContent = '⏸';
    audio.play();
}

// Jeda lagu
function pauseSong() {
    isPlaying = false;
    playBtn.textContent = '▶️';
    audio.pause();
}

// Lagu sebelumnya
function prevSong() {
    currentSongIndex--;
    if (currentSongIndex < 0) {
        currentSongIndex = songs.length - 1;
    }
    loadSong(songs[currentSongIndex]);
    if (isPlaying) playSong();
}

// Lagu selanjutnya
function nextSong() {
    currentSongIndex++;
    if (currentSongIndex > songs.length - 1) {
        currentSongIndex = 0;
    }
    loadSong(songs[currentSongIndex]);
    if (isPlaying) playSong();
}

// Update progress bar
function updateProgress(e) {
    const { duration, currentTime } = e.srcElement;
    const progressPercent = (currentTime / duration) * 100;
    progress.style.width = `${progressPercent}%`;
}

// Lompat ke bagian lagu yang di-click
function setProgress(e) {
    const width = this.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;
    audio.currentTime = (clickX / width) * duration;
}

// Error handling gambar album
albumArt.onerror = function() {
    this.src = 'https://via.placeholder.com/500?text=Cover+Tidak+Tersedia'; /* Kalo Misalnya Yang covernya gak ada gambar nanti otomatis di ganti pakek gambar ini */
};

// ====================== EVENT LISTENERS ======================
playBtn.addEventListener('click', () => isPlaying ? pauseSong() : playSong());
prevBtn.addEventListener('click', prevSong);
nextBtn.addEventListener('click', nextSong);
audio.addEventListener('timeupdate', updateProgress);
audio.addEventListener('ended', nextSong);
progressContainer.addEventListener('click', setProgress);

// ====================== INISIALISASI ======================
loadSong(songs[currentSongIndex]);  // Muat lagu pertama saat mulai
    </script>
</body>
</html>
