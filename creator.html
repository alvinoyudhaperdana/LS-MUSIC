<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Kami - Karya Anak Muda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Pacifico&display=swap');
        
        :root {
            --space-bg: url('https://images.unsplash.com/photo-1454789548928-9efd52dc4031?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: var(--space-bg) no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .team-container {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .team-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #4a8bf5;
            text-shadow: 0 0 10px rgba(74, 139, 245, 0.5);
            letter-spacing: 2px;
        }
        
        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        
        .member-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            width: 250px;
            transition: all 0.3s ease;
            border: 3px solid #4a8bf5; /* Border kotak tebal */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(74, 139, 245, 0.9);
        }
        
        .member-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid #4a8bf5; /* Border kotak untuk gambar */
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .member-card:hover .member-image {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(74, 139, 245, 0.6);
            border-color: rgba(74, 139, 245, 0.9);
        }
        
        .member-name {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .member-role {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: #4a8bf5;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .member-bio {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #ccc;
        }
        
        @media (max-width: 768px) {
            .team-title {
                font-size: 2rem;
            }
            
            .member-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="team-container">
        <h1 class="team-title">PEMBUAT WEBSITE</h1>
        
        <div class="team-members">
            <!-- Anggota 1 -->
            <div class="member-card">
                <img src="https://img1.pixhost.to/images/5072/588349108_skyzopedia.jpg" alt="Alvino" class="member-image">
                <h2 class="member-name">Alvino</h2>
                <p class="member-role">Creator</p>
                <p class="member-bio">Ldxvin</p>
            </div>
            
            <!-- Anggota 2 -->
            <div class="member-card">
                <img src="https://img1.pixhost.to/images/5072/588349265_skyzopedia.jpg" alt="Ilham" class="member-image">
                <h2 class="member-name">Ilham</h2>
                <p class="member-role">Asisten</p>
                <p class="member-bio">Sensei</p>
            </div>
            
            <!-- Anggota 3 -->
            <div class="member-card">
                <img src="https://cdn.alands.xyz/files/680273210855e8f3f12ecb13?&filename=1744991008450.jpeg" alt="LDXVIN × SENSEI23" class="member-image">
                <h2 class="member-name">LDXVIN × SENSEI23</h2>
                <p class="member-role">SAHABAT</p>
                <p class="member-bio">KARYA ANAK MUDA</p>
            </div>
        </div>
    </div>
</body>
</html>
